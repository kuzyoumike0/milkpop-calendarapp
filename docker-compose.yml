version: '3.9'

services:
  db:
    image: postgres:16
    container_name: calendar-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: calendar
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: calendar-backend
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://admin:password@db:5432/calendar
    volumes:
      - ./backend:/app/backend
    command: ["node", "index.js"]

  frontend:
    build: ./frontend
    container_name: calendar-frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_BACKEND_URL: http://localhost:8080
    command: ["npm", "start"]

volumes:
  pgdata:
