version: "3.9"
services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: milkpop_calendar
      POSTGRES_HOST: db
    depends_on:
      - db

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: milkpop_calendar
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
