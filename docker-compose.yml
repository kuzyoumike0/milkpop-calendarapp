version: "3.8"

services:
  db:
    image: postgres:15
    container_name: my_postgres
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # 👈 起動時に自動実行

  backend:
    build: ./backend
    container_name: my_backend
    restart: always
    environment:
      DATABASE_URL: postgres://myuser:mypassword@db:5432/mydb
      NODE_ENV: development
    depends_on:
      - db
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app/backend

volumes:
  db_data:
