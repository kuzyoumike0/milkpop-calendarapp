version: "3.8"

services:
  backend:
    build: ./backend
    container_name: calendar-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
    restart: always

  frontend:
    build: ./frontend
    container_name: calendar-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always
