version: '3'
services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: "postgresql://postgres:password@db:5432/milkpop"
    depends_on:
      - db
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: milkpop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
