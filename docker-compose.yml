version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: production
      PORT: 8080
    # キャッシュを使ったビルド（docker build 時に有効）
    build:
      cache_from:
        - type=local,src=/root/.npm
