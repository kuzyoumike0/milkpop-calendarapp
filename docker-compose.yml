version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: my-app-backend
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: production
    volumes:
      - ./backend:/app/backend
    depends_on:
      - frontend

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend-build
    container_name: my-app-frontend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    volumes:
      - ./frontend:/app/frontend
