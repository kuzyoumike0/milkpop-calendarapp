version: '3'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: calendar
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "3000:80"     # React / Nginx
      - "5000:5000"   # Node.js バックエンド
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/calendar
      JWT_SECRET: secret
      NODE_ENV: production
    depends_on:
      - db

volumes:
  pgdata:
