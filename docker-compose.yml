version: "3.9"
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: milkpop
    ports: ["5432:5432"]
    volumes: [ "db_data:/var/lib/postgresql/data" ]
  app:
    build: .
    ports: ["8080:8080"]
    environment:
      PUBLIC_BASE_URL: "http://localhost:8080"
      DATABASE_URL: "postgres://postgres:password@db:5432/milkpop"
    depends_on: [ "db" ]
volumes:
  db_data:
