version: '3.9'

services:
  db:
    image: postgres:15
    container_name: milkpop-db
    environment:
      POSTGRES_USER: milkpop
      POSTGRES_PASSWORD: milkpop123
      POSTGRES_DB: milkpopdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: milkpop-backend
    environment:
      DATABASE_URL: postgres://milkpop:milkpop123@db:5432/milkpopdb
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  db_data:
