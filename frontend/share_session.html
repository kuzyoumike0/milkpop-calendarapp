<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>共有スケジュール</title>
  <link rel="stylesheet" href="assets/app.css">
</head>
<body>
  <header><h1>共有スケジュール</h1></header>
  <main>
    <div id="allowedDates"></div>
    <form id="registerForm">
      <input type="text" id="memberName" placeholder="名前">
      <input type="text" id="memo" placeholder="メモ">
      <select id="timeSlot">
        <option value="午前">午前</option>
        <option value="午後">午後</option>
        <option value="終日">終日</option>
      </select>
      <button type="submit">登録</button>
    </form>
    <div id="eventList"></div>
  </main>
  <script src="assets/share_session.js" defer></script>
</body>
</html>
