<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>共有ページ | MilkPop</title>
  <link rel="stylesheet" href="./assets/app.css" />
</head>
<body>
  <header class="banner">
    <div class="brand">MilkPop Calendar</div>
    <nav class="nav">
      <a href="./shared.html">共有リンク発行</a>
      <a href="./personal.html">個人スケジュール</a>
    </nav>
  </header>

  <main class="container">
  <section class="card">
    <h2 id="shareTitle">共有スケジュール</h2>

    <div class="row">
      <div class="input-wrap" style="max-width:420px">
        <span class="input-icon">👤</span>
        <input id="memberName" class="w100 fancy" placeholder="あなたの名前を入力" />
      </div>
    </div>

    <!-- 候補日追加 -->
    <div class="row">
      <input type="date" id="addDate" class="fancy" style="max-width:220px">
      <button class="ghost" id="btnAddDate">候補日を追加</button>
    </div>

    <!-- 取得した候補日を一覧表示（選択用） -->
    <div id="datesList" class="dates-list"></div>

    <div class="row">
      <button class="primary" id="btnSubmit" disabled>選択した日程を登録</button>
    </div>
    <div class="status" id="status"></div>
  </section>

  <section class="card">
    <h3>登録済みの参加予定</h3>
    <div class="filter-row">
      <div class="input-wrap" style="max-width:320px">
        <span class="input-icon">🔎</span>
        <input id="filterName" class="w100 fancy" placeholder="名前でフィルタ (例: 佐藤)" />
      </div>
      <select id="filterSlot" class="compact-select">
        <option value="">時間種別: 全て</option>
        <option value="×">×</option>
        <option value="午前">午前</option>
        <option value="午後">午後</option>
        <option value="終日">終日</option>
        <option value="time">時間指定</option>
      </select>
      <button class="ghost" id="filterClear">クリア</button>
    </div>
    <div id="regList" class="dates-list"></div>
  </section>
</main>

  <script src="./assets/calendar.js"></script>
  <script src="./assets/share_session.js"></script>
</body>
</html>
