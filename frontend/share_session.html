<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>共有ページ | MilkPop</title>
  <link rel="stylesheet" href="./assets/app.css" />
</head>
<body>
  <header class="banner">
    <div class="brand">MilkPop Calendar</div>
    <nav class="nav">
      <a href="./shared.html">共有リンク発行</a>
      <a href="./personal.html">個人スケジュール</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2 id="shareTitle">共有スケジュール</h2>
      <div id="calendar" class="calendar compact"></div>
      <div class="row">
        <div class="segment">
          <label><input type="radio" name="kind" value="label" checked> × / 午前 / 午後 / 終日</label>
          <select id="labelSel">
            <option value="×">×</option>
            <option value="午前">午前</option>
            <option value="午後">午後</option>
            <option value="終日">終日</option>
          </select>
        </div>
        <div class="segment">
          <label><input type="radio" name="kind" value="time"> 時間指定</label>
          <select id="startSel"></select> 〜 <select id="endSel"></select>
        </div>
        <button class="primary" id="btnSubmit" disabled>登録</button>
      </div>
      <div class="status" id="status"></div>
    </section>
  </main>

  <script src="./assets/calendar.js"></script>
  <script src="./assets/share_session.js"></script>
</body>
</html>
