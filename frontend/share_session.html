<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>共有スケジュール（参加）</title>
  <link rel="stylesheet" href="./assets/app.css">
</head>
<body>
  <header class="banner">
    <h1>MilkPop Calendar — 共有参加</h1>
  </header>

  <main class="container">
    <section class="card">
      <h2>日付を選択</h2>
      <div id="calendar" class="calendar"></div>
      <p class="help">許可された日付のみ選択できます。</p>
    </section>

    <section class="card">
      <h2>登録方式</h2>
      <div class="radio-row">
        <label><input type="radio" name="mode" value="x" checked> ×（不可）</label>
        <label><input type="radio" name="mode" value="block"> ブロック（午前/午後/終日）</label>
        <label><input type="radio" name="mode" value="time"> 時間指定（開始/終了）</label>
      </div>

      <div id="blockBox" class="row hide">
        <label>ブロック:
          <select id="blockSelect">
            <option value="午前">午前</option>
            <option value="午後">午後</option>
            <option value="終日">終日</option>
          </select>
        </label>
      </div>

      <div id="timeBox" class="row hide">
        <label>開始:
          <select id="startSelect"></select>
        </label>
        <label>終了:
          <select id="endSelect"></select>
        </label>
        <div class="hint">終了は開始より後を選んでください。終了は 24:00 まで選択できます。</div>
      </div>

      <div class="row">
        <button id="btnRegister" class="primary">この日付で登録</button>
      </div>

      <div id="status" class="status"></div>
    </section>

    <section class="card">
      <h2>現在の登録</h2>
      <ul id="list" class="list"></ul>
    </section>
  </main>

  <script type="module" src="./assets/calendar.js"></script>
  <script type="module" src="./assets/share_session.js"></script>
</body>
</html>
