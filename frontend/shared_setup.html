<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>共有設定 | MilkPop</title>
  <link rel="stylesheet" href="assets/app.css"/>
</head>
<body>
  <header class="app-header">
    <img src="assets/logo.png" class="logo" alt="logo"/>
    <h1>共有設定</h1>
  </header>
  <main class="container card">
    <div class="row" style="gap:10px;align-items:center">
      <input id="title" class="w100 fancy" placeholder="タイトル（例：飲み会候補）" style="max-width:320px">
      <input id="dateInput" class="w100 fancy" placeholder="YYYY-MM-DD を入力" style="max-width:220px">
      <button id="add" class="ghost">追加</button>
      <button id="issue" class="primary">リンク発行</button>
    </div>
    <ul id="dates" class="mt8"></ul>
    <div id="result" class="status mt8"></div>
  </main>
  <script>
    const dates = [];
    const $ = (id)=>document.getElementById(id);
    function valid(s){ return /^\d{4}-\d{2}-\d{2}$/.test(s) }
    $('add').onclick = ()=>{
      const d = $('dateInput').value.trim();
      if(valid(d) && !dates.includes(d)){ dates.push(d); $('dates').innerHTML = dates.sort().map(x=>'<li>'+x+'</li>').join('') }
      $('dateInput').value = '';
    };
    $('issue').onclick = async ()=>{
      const title = $('title').value || '共有スケジュール';
      const body = dates.length ? { title, allowed_dates: dates } : { title };
      const r = await fetch('/api/shared/session', { method:'POST', headers:{'content-type':'application/json'}, body: JSON.stringify(body) });
      const t = await r.json();
      if(!r.ok){ $('result').textContent = '発行失敗: '+JSON.stringify(t); return; }
      $('result').innerHTML = 'リンク: <a href="'+ (t.url || ('/share_session.html?token='+t.token)) +'" target="_blank">共有ページを開く</a>';
    };
  </script>
</body>
</html>
