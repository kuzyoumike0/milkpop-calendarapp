<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>共有リンク発行</title>
  <link rel="stylesheet" href="assets/app.css" />
</head>
<body>
  <header class="app-header">
    <img src="assets/logo.png" alt="logo" class="logo">
    <h1>共有リンク発行</h1>
  </header>
  <main class="container">
    <section class="card">
      <div class="input-wrap" style="max-width:560px">
        <span class="input-icon">🏷️</span>
        <input id="title" class="w100 fancy" placeholder="タイトル (例: 打合せ候補)" />
      </div>
      <p class="muted" style="margin-top:8px">候補日を追加してください（YYYY-MM-DD）。複数追加してから「リンク発行」を押します。</p>
      <div class="row" style="gap:8px; align-items:center;">
        <input id="d" type="date" class="w100 fancy" style="max-width:220px">
        <button class="ghost" id="add">追加</button>
      </div>
      <div id="list" class="dates-list" style="margin-top:10px"></div>
      <div class="row">
        <button class="primary" id="issue">リンク発行</button>
      </div>
      <div id="status" class="status"></div>
      <div id="result" class="card" style="display:none; margin-top:12px">
        <h3>発行結果</h3>
        <div><input id="out" class="w100 fancy" readonly></div>
      </div>
    </section>
  </main>
  <script src="assets/shared_setup.js"></script>
</body>
</html>
