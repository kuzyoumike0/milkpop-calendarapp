
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>共有スケジュール（主催）</title>
  <link rel="stylesheet" href="./assets/app.css">
</head>
<body>
  <header class="banner">
    <h1>MilkPop Calendar — 共有リンク発行</h1>
  </header>

  <main class="container">
    <section class="card">
      <h2>タイトル</h2>
      <div class="row">
        <input id="title" placeholder="例: 勉強会の候補日" class="w100"/>
      </div>
    </section>

    <section class="card">
      <h2>日付を選択</h2>
      <div class="radio-row">
        <label><input type="radio" name="selmode" value="multi" checked> 複数選択</label>
        <label><input type="radio" name="selmode" value="range"> 範囲選択</label>
      </div>
      <div id="calendar" class="calendar"></div>
      <div class="row">
        <button id="btnCreate" class="primary">共有リンクを発行</button>
      </div>
      <div id="shareUrl" class="status"></div>
    </section>
  </main>

  <script type="module" src="./assets/calendar.js"></script>
  <script type="module" src="./assets/shared.js"></script>
</body>
</html>
