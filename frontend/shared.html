<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>共有スケジュール（主催）</title>
  <link rel="stylesheet" href="./assets/app.css">
  <script type="module" src="./assets/shared.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo"></div>
      <div class="title">MilkPop Calendar</div>
      <div class="nav">
        <a href="./index.html">Home</a>
        <a href="./shared.html">共有（主催）</a>
        <a href="./share_session.html">共有リンク先</a>
      </div>
    </div>

    <div class="card">
      <h2 style="margin-top:0">共有スケジュール（主催）</h2>
      <div class="row" style="margin-bottom:8px">
        <button id="btnMulti" class="link active">複数選択</button>
        <button id="btnRange" class="link">範囲選択</button>
      </div>

      <div class="cal-wrap">
        <div class="cal-head">
          <button class="link prev">←</button>
          <div class="cal-title"></div>
          <button class="link next">→</button>
        </div>
        <div id="calendar" class="cal-grid"></div>
      </div>

      <div class="grid" style="margin-top:12px">
        <div class="card">
          <h3 style="margin-top:0">リンク発行</h3>
          <label class="small">タイトル</label>
          <input id="title" class="input" placeholder="例: 打合せ候補">
          <div class="row" style="margin-top:8px">
            <button id="btnCreate" class="button">共有リンク発行</button>
            <span id="linkOut" class="small"></span>
          </div>
        </div>

        <div class="card">
          <h3 style="margin-top:0">登録済み（共有）</h3>
          <ul id="sharedList" class="list"></ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
