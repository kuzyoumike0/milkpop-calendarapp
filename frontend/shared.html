<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>共有リンク発行 | MilkPop</title>
  <link rel="stylesheet" href="./assets/app.css" />
</head>
<body>
  <header class="banner">
    <div class="brand">MilkPop Calendar</div>
    <nav class="nav">
      <a href="./shared.html" class="active">共有リンク発行</a>
      <a href="./personal.html">個人スケジュール</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>タイトル</h2>
      <div class="row">
        <input id="title" class="w100" placeholder="例: 勉強会の候補日" />
      </div>
    </section>

    <section class="card">
      <h2>日付を選択</h2>
      <div class="radio-row">
        <label><input type="radio" name="selmode" value="multi" checked> 複数選択</label>
        <label><input type="radio" name="selmode" value="range"> 範囲選択</label>
      </div>
      <div id="calendar" class="calendar"></div>
      <div class="row">
        <button id="btnCreate" class="primary">共有リンクを発行</button>
      </div>
      <div id="shareUrl" class="status"></div>
    </section>
  </main>

  <script src="./assets/calendar.js"></script>
  <script src="./assets/shared.js"></script>
</body>
</html>
