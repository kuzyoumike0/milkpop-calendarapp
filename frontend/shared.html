<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>共有リンク発行 | MilkPop</title>
  <link rel="stylesheet" href="./assets/app.css" />
</head>
<body>
  <header class="banner">
    <div class="brand">MilkPop Calendar</div>
    <nav class="nav">
      <a href="./shared.html" class="active">共有リンク発行</a>
      <a href="./personal.html">個人スケジュール</a>
    </nav>
  </header>

  <main class="container">
  <section class="card page two-col">
    <div class="cal-panel">
      <div id="calendar" class="calendar compact"></div>
    </div>
    <div class="form-panel">
      <h2>共有設定</h2>
      <div class="input-wrap">
        <span class="input-icon">✦</span>
        <input id="title" class="w100 fancy" placeholder="例: 勉強会の候補日" />
      </div>
      <div class="radio-row tight">
        <label><input type="radio" name="selmode" value="multi" checked> 複数選択</label>
        <label><input type="radio" name="selmode" value="range"> 範囲選択</label>
      </div>
      <div class="row">
        <button id="btnCreate" class="primary">共有リンクを発行</button>
      </div>
      <div id="shareUrl" class="status"></div>
    </div>
  </section>
</main>

  <script src="./assets/calendar.js"></script>
  <script src="./assets/shared.js"></script>
</body>
</html>
