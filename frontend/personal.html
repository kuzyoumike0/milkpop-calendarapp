<!doctype html>
<html lang=\"ja\">
<head>
  <meta charset=\"utf-8\">
  <meta name=\"viewport\" content=\"width=device-width,initial-scale=1\">
  <title>個人スケジュール</title>
  <link rel=\"stylesheet\" href=\"./assets/app.css\">
  <script type=\"module\" src=\"./assets/personal.js\"></script>
</head>
<body>
  <div class=\"container\">
    <div class=\"header\">
      <div class=\"logo\"></div>
      <div class=\"title\">MilkPop Calendar</div>
      <div class=\"nav\">
        <a href=\"./index.html\">Home</a>
        <a href=\"./shared.html\">共有（主催）</a>
        <a href=\"./share_session.html\">共有リンク先</a>
        <a href=\"./personal.html\">個人スケジュール</a>
      </div>
    </div>

    <div class=\"card\">
      <h2 style=\"margin-top:0\">個人スケジュール</h2>
      <div class=\"row small\" style=\"gap:12px\">
        <input id=\"personName\" class=\"input\" placeholder=\"ユーザー名\" style=\"max-width:200px\">
        <button id=\"loadOrCreate\" class=\"button\">読み込み/作成</button>
        <span id=\"userInfo\" class=\"small\"></span>
      </div>

      <div class=\"row\" style=\"margin:12px 0 8px\">
        <label><input type=\"radio\" name=\"psel\" id=\"pmMulti\" checked> 複数選択</label>
        <label><input type=\"radio\" name=\"psel\" id=\"pmRange\"> 範囲選択</label>
      </div>

      <div class=\"cal-wrap\">
        <div class=\"cal-head\">
          <button class=\"link prev\">←</button>
          <div class=\"cal-title\"></div>
          <button class=\"link next\">→</button>
        </div>
        <div id=\"pcal\" class=\"cal-grid\"></div>
      </div>

      <div class=\"card\" style=\"margin-top:12px\">
        <h3 style=\"margin-top:0\">選択日の登録</h3>
        <div class=\"row\">
          <label><input type=\"radio\" name=\"ptype\" id=\"ptBlock\" checked> ブロック（×／午前／午後／終日）</label>
          <label><input type=\"radio\" name=\"ptype\" id=\"ptTime\"> 時間指定</label>
          <select id=\"pBlock\" class=\"select strong\" style=\"max-width:140px\">
            <option value=\"x\">×（不可）</option>
            <option value=\"午前\">午前</option>
            <option value=\"午後\">午後</option>
            <option value=\"終日\">終日</option>
          </select>
          <select id=\"pStart\" class=\"select strong\" style=\"max-width:120px; display:none\"></select>
          <span id=\"pSep\" style=\"display:none\">〜</span>
          <select id=\"pEnd\" class=\"select strong\" style=\"max-width:120px; display:none\"></select>
        </div>
        <div class=\"row\" style=\"margin-top:8px\">
          <input id=\"pTitle\" class=\"input\" placeholder=\"タイトル（任意）\">
          <button id=\"pSubmit\" class=\"button\">登録</button>
          <span id=\"pErr\" class=\"small\" style=\"color:#fca5a5\"></span>
        </div>
      </div>

      <div class=\"card\" style=\"margin-top:12px\">
        <h3 style=\"margin-top:0\">あなたの予定</h3>
        <ul id=\"pList\" class=\"list\"></ul>
      </div>
    </div>
  </div>
</body>
</html>
