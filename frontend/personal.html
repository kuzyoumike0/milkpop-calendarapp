<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>個人スケジュール</title>
  <link rel="stylesheet" href="assets/app.css">
  <script src="assets/calendar.js"></script>
  <script src="assets/personal.js" defer></script>
</head>
<body>
  <h2>個人スケジュール</h2>
  <div id="calendar"></div>
  <div id="controls">
    <label>タイトル: <input id="ptitle" type="text"></label><br>
    <label><input type="radio" name="pmode" value="allday"> 全日</label>
    <label><input type="radio" name="pmode" value="morning"> 午前</label>
    <label><input type="radio" name="pmode" value="afternoon"> 午後</label>
    <label><input type="radio" name="pmode" value="custom"> 時間指定</label><br>
    <select id="pstartHour"></select> ～ <select id="pendHour"></select><br>
    <button id="psave">保存</button>
  </div>
</body>
</html>
