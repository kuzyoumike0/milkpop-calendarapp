<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MilkPop | 個人スケジュール</title>
  <link rel="stylesheet" href="./assets/app.css">
</head>
<body>
  
  <header class="banner">
    <div class="brand">MilkPop Calendar</div>
    <nav class="nav">
      <a href="./shared.html" >共有リンク発行</a>
      <a href="./personal.html" class="active">個人スケジュール</a>
    </nav>
  </header>

    <h1>MilkPop Calendar — 個人スケジュール</h1>
  </header>

  <main class="container">
    <section class="card">
      <h2>ユーザー</h2>
      <div class="row">
        <label>ユーザーID: <input id="uid" type="number" min="1" value="1"></label>
        <button id="btnLoad">読込</button>
      </div>
    </section>

    <section class="card">
      <h2>カレンダーから登録</h2>
      <div id="calendar" class="calendar"></div>

      <div class="radio-row">
        <label><input type="radio" name="mode" value="x" checked> ×（不可）</label>
        <label><input type="radio" name="mode" value="block"> ブロック（午前/午後/終日）</label>
        <label><input type="radio" name="mode" value="time"> 時間指定（開始/終了）</label>
      </div>

      <div id="blockBox" class="row hide">
        <label>ブロック:
          <select id="blockSelect">
            <option value="午前">午前</option>
            <option value="午後">午後</option>
            <option value="終日">終日</option>
          </select>
        </label>
      </div>

      <div id="timeBox" class="row hide">
        <label>開始:
          <select id="startSelect"></select>
        </label>
        <label>終了:
          <select id="endSelect"></select>
        </label>
        <div class="hint">終了は開始より後を選んでください（終了は24:00まで）。</div>
      </div>

      <div class="row">
        <input id="title" placeholder="メモ（任意）" />
        <button id="btnAdd" class="primary">登録</button>
      </div>

      <div id="status" class="status"></div>
    </section>

    <section class="card">
      <h2>登録済み一覧</h2>
      <ul id="list" class="list"></ul>
    </section>
  </main>

  <script type="module" src="./assets/calendar.js"></script>
  <script type="module" src="./assets/personal.js"></script>
</body>
</html>
