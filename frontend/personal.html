<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>個人スケジュール | MilkPop</title>
  <link rel="stylesheet" href="./assets/app.css" />
</head>
<body>
  <header class="banner">
    <div class="brand">MilkPop Calendar</div>
    <nav class="nav">
      <a href="./shared.html">共有リンク発行</a>
      <a href="./personal.html" class="active">個人スケジュール</a>
    </nav>
  </header>

  <main class="container">
  <section class="card page two-col">
    <div class="cal-panel">
      <div id="calendar" class="calendar compact"></div>
    </div>
    <div class="form-panel">
      <h2>登録</h2>
      <div class="input-wrap">
        <span class="input-icon">✎</span>
        <input id="ptitle" class="w100 fancy" placeholder="メモ（任意）">
      </div>
      <div class="segment">
        <label><input type="radio" name="pkind" value="label" checked> × / 午前 / 午後 / 終日</label>
        <select id="plabelSel">
          <option value="×">×</option>
          <option value="午前">午前</option>
          <option value="午後">午後</option>
          <option value="終日">終日</option>
        </select>
      </div>
      <div class="segment">
        <label><input type="radio" name="pkind" value="time"> 時間指定</label>
        <select id="pstartSel"></select> 〜 <select id="pendSel"></select>
      </div>
      <div class="row">
        <button class="primary" id="psave" disabled>登録</button>
      </div>
      <div class="status" id="pstatus"></div>
    </div>
  </section>
</main>

  <script src="./assets/calendar.js"></script>
  <script src="./assets/personal.js"></script>
</body>
</html>
