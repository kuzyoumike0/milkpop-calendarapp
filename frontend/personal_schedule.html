<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>個人スケジュール | MilkPop</title>
  <link rel="stylesheet" href="assets/app.css"/>
</head>
<body>
  <header class="app-header">
    <img src="assets/logo.png" class="logo" alt="logo"/>
    <h1>個人スケジュール</h1>
  </header>
  <main class="container">
    <section class="card">
      <div class="row">
        <div class="input-wrap" style="max-width:320px">
          <span class="input-icon">👤</span>
          <input id="userName" class="w100 fancy" placeholder="あなたの名前（必須）">
        </div>
        <div class="input-wrap" style="max-width:420px">
          <span class="input-icon">📝</span>
          <input id="memoText" class="w100 fancy" placeholder="メモ（任意: すべての選択日に適用）">
        </div>
      </div>
      <p class="muted mt8">カレンダーで複数日を選択し、下の一覧で時間区分を設定して「登録」を押してください。</p>
      <div id="status" class="status mt8"></div>
    </section>

    <section class="card">
      <h3>カレンダー</h3>
      <div id="calendar"></div>
    </section>

    <section class="card">
      <h3>選択した日</h3>
      <div class="scroll-x">
        <table class="table">
          <thead>
            <tr><th>日付</th><th>区分</th><th>時間指定</th><th></th></tr>
          </thead>
          <tbody id="selBody"></tbody>
        </table>
      </div>
      <div class="row" style="margin-top:10px">
        <button id="saveAll" class="primary">登録</button>
      </div>
    </section>

    <section class="card">
      <h3>あなたの登録一覧</h3>
      <div id="mineWrap" class="scroll-x"></div>
    </section>
  </main>
  <script src="assets/simple_calendar.js"></script>
  <script src="assets/personal_schedule.js"></script>
</body>
</html>
