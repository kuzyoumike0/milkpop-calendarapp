<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>個人スケジュール | MilkPop</title>
  <link rel="stylesheet" href="assets/app.css"/>
  <script src="assets/simple_calendar.js"></script>
</head>
<body>
  <header class="app-header">
    <img src="assets/logo.png" class="logo" alt="logo"/>
    <h1>個人スケジュール</h1>
  </header>
  <main class="container card">
    <div class="row">
      <input id="user" class="fancy" placeholder="あなたの名前" style="max-width:240px">
      <div class="seg">
        <button id="mMulti" class="seg-btn active">複数選択</button>
        <button id="mRange" class="seg-btn">範囲選択</button>
      </div>
    </div>
    <div id="cal" class="mt8"></div>
    <div class="row mt8">
      <div class="radio-group">
        <label><input type="radio" name="slot" value="x" checked> ×</label>
        <label><input type="radio" name="slot" value="am"> 午前</label>
        <label><input type="radio" name="slot" value="pm"> 午後</label>
        <label><input type="radio" name="slot" value="allday"> 終日</label>
        <label><input type="radio" name="slot" value="range"> 時間指定</label>
      </div>
      <div class="range-wrap">
        <select id="start" disabled></select> 〜 <select id="end" disabled></select>
      </div>
      <input id="memo" class="fancy" placeholder="メモ（任意）" style="max-width:340px">
      <button id="add" class="primary">登録</button>
    </div>

    <h3 class="mt8">登録済み</h3>
    <div id="list"></div>
  </main>
  <script src="assets/personal_schedule.js"></script>
</body>
</html>
